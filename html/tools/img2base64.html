            border-radius: 4px;
            min-height: 300px;
            margin: 0px;
            padding: 8px;
            vertical-align: middle;

        .fileinput {
            position: absolute;
            margin: 0;

    <!--Header-begin-->

    <div class="container">

        <h3 class="box3-h3">图片转 Base64 编码 / Base64 编码转图片</h3>

        <div class="imgtobase64" style="text-align: center;">
            <button class="btn btn-info" type="button" id="upload">上传图片</button>
            <input class="fileinput" type="file" id="fileinput" name="fileinput">
        </div>

        <textarea rows="3" class="imgtobase64" name="base64_result" id="base64_result"
            placeholder="支持: gif、jpg、jpeg、bmp、png、ico、video 等多种格式。"></textarea>


        <div class="btn-group" role="group" aria-label="..." data-toggle="buttons-radio"
            style="display: block;margin: 10px 0px 10px 0px; text-align: center;white-space:inherit; height:34px">
            <button type="button" class="btn btn-default box3-btn-clear">清空结果</button>
            <button type="button" class="btn btn-info" id="base64toimgbtn">Base64转图片</button>
            <button type="button" class="btn btn-default copy-txt-btn" data-clipboard-action="copy"
                data-clipboard-target="#base64_result">复制结果</button>
        </div>

        <img src="" id="base64toimg" />

    <script src="//cdn.box3.cn/js/developtoolbox/scrolltopcontrol.js"></script>
    <script src="//cdn.box3.cn/js/developtoolbox/clipboard.min.js"></script>
    <script>
        $(function () { var t = null; window.FileReader && ((t = new FileReader).onload = function (t) { $("#base64_result").val(t.target.result), $("#base64toimg").attr("src", t.target.result).show() }), $("#base64toimgbtn").on("click", function () { var t = $("#base64_result").val(); t.length < 12 || -1 == t.indexOf("data:image") ? Tools.Alert("请先选择图片") : $("#base64toimg").attr("src", t).show() }), $("#fileinput").on("change", function () { t && ($("#base64_result").val("Loading ... ..."), t.readAsDataURL(document.querySelector("input[type=file]").files[0])) }), $("#upload").on("click", function () { null == t ? Tools.Alert("浏览器版本太低了") : $("#fileinput").click() }), $(".box3-btn-clear").on("click", function () { $("#base64_result").val(""), $("#base64toimg").removeAttr("src").hide() }); function e() { var t; isMobile() ? (t = $(".container").width() + 13, $(".imgtobase64").width(t).css("min-height", $(window).height() / 4).eq(1).css("margin-top", "10px")) : (t = $(".container").width() - 40, $(".imgtobase64").width(t / 2).css("min-height", 300).eq(1).css("margin-top", "0px")), $("#upload").css("margin-top", $(".imgtobase64").height() / 2 - 25 + "px") } Tools.Init(), e(), $(window).resize(function () { e() }) });
    </script>
